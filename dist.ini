name = Rubyish
author = Kang-min Liu <gugod@gugod.org>
license = MIT
copyright_holder = Kang-min Liu <gugod@gugod.org>
copyright_year = 2008

[@Filter]
-bundle = @Basic
-remove = GatherDir
-remove = Readme
-remove = License
[AutoPrereqs]
[ExecDir]
dir = bin
[GatherDir]
exclude_match = ~\z
[MetaJSON]
mb_class = Test::Run::Builder
testing_command = runtest
[PkgVersion]
[PodSyntaxTests]
[PodCoverageTests]
[MetaResources]
bugtracker.web = http://rt.cpan.org/NoAuth/Bugs.html?Dist=Rubyish
bugtracker.mailto = bug-rubyish@rt.cpan.org
repository.url = git://github.com/gugod/rubyish-perl.git
repository.web = https://github.com/gugod/rubyish-perl
repository.type = git
[Test::Compile]
fake_home = 1
skip = bump-ver
[Test::Kwalitee]
[Prereqs / RuntimeRequires]
Class::Inspector = 1.23
Clone = 0.31
Data::Dumper = 2.121
Devel::Declare = 0.003004
Rubyish::Attribute = 1.0
Sub::Exporter = 0.982
UNIVERSAL::isa = 1.01
YAML = 0.68
autobox        = 2.55
[VersionFromModule]
